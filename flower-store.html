<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Store Boilerplate</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css"
    

  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-light  navbar-expand-md  text-center">
          <a class="navbar-brand" href="{% url 'main'  %} "><b>Brand</b></a>
          <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
              <ul class="navbar-nav navbar__collapsables">
                  <li class="nav-item">
                      <a class="nav-link" href="#">link1</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">link2</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">link3</a>
                  </li>

              </ul>
              
          </div>
      </nav>

      <div class="header">
        <p class="header__text">
          brand description
        </p>

      </div>
      <div class="section1">
          <div class="secondHeader">
            <div class="secondHeader__item1"></div>
            <div class="secondHeader__item2"></div>
            <div class="secondHeader__item3">
              <div class="secondHeader__item3__part1"></div>
              <div class="secondHeader__item3__part2"></div>
            </div>


          </div>
          <br>
          <hr>
      
          <div class="categoryPicker">
            <h5>Category</h5>
            <div class="categories">
              <div>item one</div>
              <div>item two</div>
              <div>item three</div>
              <div>item four</div>

            </div>
          </div>


          <div  class="shelf">
            <div class="shelf__layer">
                <div class="shelf__layer__item"></div>
                <div class="shelf__layer__item"></div>
                <div class="shelf__layer__item"></div>
                <div class="shelf__layer__item"></div>


            </div>
            <div class="shelf__layer">
                <div class="shelf__layer__item"></div>
                <div class="shelf__layer__item"></div>
                <div class="shelf__layer__item"></div>
                <div class="shelf__layer__item"></div>
            </div>

          </div>
      </div>
      <h3 class="text-center mt-3">
        best sellers
      </h3>
      
      <div class="bests">
          <div class="bests__item"></div>
          <div class="bests__item"></div>
          <div class="bests__item"></div>
          <div class="bests__item"></div>


      </div>

      <div class="bottomBoard">
        <div class="board-title">here is some slogan about store</div>
        <div class="board-text">here goes some description about store</div>
      </div>
    
      <h5 class="text-center mt-5">Articles</h5>
    
      <div class="articles">
        <div class="articles__item">
            <div class="articles__item__image"></div>
            <div class="articles__item__text">
              article title and a little of text
            </div>
        </div>
        <div class="articles__item">
            <div class="articles__item__image"></div>
            <div class="articles__item__text">
                article title and a little of text

            </div>
        </div>

      </div>

      <div class="footer">
        <div>
          brand name  
        </div>
        <div>
          contact us
        </div>
        <div>
          address
        </div>

      </div>
    </div>
    








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
